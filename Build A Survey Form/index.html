<html>
<link rel="stylesheet" href="styles.css">
<head>
    <title>Survey Form</title>
    <link rel="stylesheet" href="surveystyle.css">
</head>

<body>
    <!-----------------------------------Form-heading--------------------------------->
    <h1 id="title">A Gaming Survey</h1>
    <!-----------------------------------Form-section--------------------------------->
    <div id="main-form">
        <p id="description"><b>A quick survey to understand Gamers across the world!</b></p>
        <form id="survey-form" method="GET" action="/action_page.php">
            <div class="rowTab">
                <div class="labels">
                    <label id="name-label" for="name">* Name: </label>
                </div>
                <div class="rightTab">
                    <input autofocus type="text" name="name" id="name" class="input-field" placeholder="Enter your name" required>
                </div>
            </div>
            <div class="rowTab">
                <div class="labels">
                    <label id="email-label" for="name">* Email: </label>
                </div>
                <div class="rightTab">
                    <input type="email" name="email" id="email" class="input-field" required placeholder="Enter your Email">
                </div>
            </div>
            <div class="rowTab">
                <div class="labels">
                    <label id="number-label" for="age">* Age: </label>
                </div>
                <div class="rightTab">
                    <input type="number" name="age" id="number" min="1" max="125" class="input-field" placeholder="Age">
                </div>
            </div>
            <div class="rowTab">
                <div class="labels">
                    <label for="Currentpost">Which option best describes your current role?</label>
                </div>
                <div class="rightTab">
                    <select id="dropdown" name="currentPos" class="dropdown">
                            <option disabled value>Select an option</option>
                            <option  value="student">Student</option>
                            <option value="job">Full Time Job</option>
                            <option value="learner">Professional Gamer</option>
                            <option value="preferNo">Prefer not to say</option>
                            <option value="other">Other</option>
                            </select>
                </div>
            </div>
            <div class="rowTab">
                <div class="labels">
                    <label for="userRating">* How likely is that you spending time on Games?</label>
                </div>
                <div class="rightTab">
                    <ul style="list-style: none;">
                        <li class="radio"><label>1-2hrs<input name="radio-buttons" value="1"  type="radio" class="userRatings" ></label></li>
                        <li class="radio"><label>3-5hrs<input name="radio-buttons" value="2"  type="radio" class="userRatings" ></label></li>
                        <li class="radio"><label>7-12hrs<input name="radio-buttons" value="3"  type="radio" class="userRatings" ></label></li>
                    </ul>
                </div>
            </div>
            <div class="rowTab">
                <div class="labels">
                    <label for="most-like">What genre games do you like the most? </label>
                </div>
                <div class="rightTab">
                    <select id="most-like" name="mostLike" class="dropdown">
                        <option disabled selected value>Select an option</option>
                        <option value="challenges">Puzzles</option>
                        <option value="projects">FPS</option>
                        <option value="community">Open World</option>
                        <option value="openSource">Battle Royale</option>
                        </select>
                </div>
            </div>
            <div class="rowTab">
                <div class="labels">
                    <label for="preferences">Things that you are looking for to be added in gaming world in future<br>(Check all that apply): </label>
                </div>
                <div class="rightTab">
                    <ul id="preferences" style="list-style: none;">
                        <li class="checkbox"><label><input name="prefer" value="1" type="checkbox" class="userRatings">FACIAL RECOGNITION</label></li>
                        <li class="checkbox"><input name="prefer" value="2" type="checkbox" class="userRatings">GESTURE CONTROL</li>
                        <li class="checkbox"><label><input name="prefer" value="3" type="checkbox" class="userRatings">VOICE RECOGNITION</label></li>
                        <li class="checkbox"><label><input name="prefer" value="4" type="checkbox" class="userRatings">AMAZING GRAPHICS</label></li>
                        <li class="checkbox"><label><input name="prefer" value="5" type="checkbox" class="userRatings">HIGH-DEF DISPLAYS</label></li>
                        <li class="checkbox"><label><input name="prefer" value="6" type="checkbox" class="userRatings">VIRTUAL REALITY</label></li>
                        <li class="checkbox"><label><input name="prefer" value="7" type="checkbox" class="userRatings">AUGMENTED REALITY</label></li>
                        <li class="checkbox"><label><input name="prefer" value="8" type="checkbox" class="userRatings">WEARABLE GAMING</label></li>
                        <li class="checkbox"><label><input name="prefer" value="9" type="checkbox" class="userRatings">ADVANCE MOBILE GAMING</label></li>
                        <li class="checkbox"><label><input name="prefer" value="10" type="checkbox" class="userRatings">CLOUD GAMING</label></li>
                        <li class="checkbox"><label><input name="prefer" value="10" type="checkbox" class="userRatings">CLOUD GAMING</label></li>
                    </ul>
                </div>
            </div>
            <div class="rowTab">
                <div class="labels">
                    <label for="comments">Do you think video games are helpful if so how have they made you a better person? Or not a better person?</label>
                </div>
                <div class="rightTab">
                    <textarea id="comments" class="input-field" style="height:50px;resize:vertical;" name="comment" placeholder="Enter your comment here..."></textarea>
                </div>
            </div>
            <button id="submit" type="submit">Submit</button>
        </form>
    </div>
    <h2>Created by Jatindra Dhar</h2>

    <script href="/index.js"></script>
</body>

</html>
